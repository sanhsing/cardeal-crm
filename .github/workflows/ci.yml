name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: ğŸ” ä»£ç¢¼æª¢æŸ¥
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ğŸ“¦ Install linters
      run: pip install flake8 black isort
    
    - name: ğŸ” Flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics
    
    - name: ğŸ¨ Black (check only)
      run: black --check --diff handlers/ services/ models/ || true
    
    - name: ğŸ“‹ isort (check only)
      run: isort --check-only --diff handlers/ services/ models/ || true

  test:
    name: ğŸ§ª æ¸¬è©¦
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist
    
    - name: ğŸ§ª Run tests
      run: |
        python -m pytest tests/ --ignore=tests/test_e2e.py -v \
          --cov=handlers --cov=services --cov=models \
          --cov-report=xml --cov-report=term-missing
      env:
        MASTER_DB: ':memory:'
        SECRET_KEY: 'test-secret-key-ci'
        TESTING: 'true'
    
    - name: ğŸ“Š Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

  type-check:
    name: ğŸ” é¡å‹æª¢æŸ¥
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ğŸ“¦ Install mypy
      run: pip install mypy types-requests
    
    - name: ğŸ” Type check
      run: |
        mypy handlers/ services/ models/ \
          --ignore-missing-imports \
          --no-error-summary \
          --show-error-codes || true

  security:
    name: ğŸ”’ å®‰å…¨æª¢æŸ¥
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ğŸ“¦ Install security tools
      run: pip install bandit safety pip-audit
    
    - name: ğŸ”’ Bandit security scan
      run: bandit -r handlers/ services/ models/ -ll -ii || true
    
    - name: ğŸ“‹ Safety check
      run: safety check -r requirements.txt || true
    
    - name: ğŸ” pip-audit
      run: pip-audit -r requirements.txt || true

  build:
    name: ğŸ—ï¸ å»ºç½®æª¢æŸ¥
    runs-on: ubuntu-latest
    needs: [test, type-check]
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: ğŸ—ï¸ Check imports
      run: |
        python -c "import main"
        python -c "from handlers import router"
        python -c "from services import telegram_service"
        python -c "from models import database"
    
    - name: âœ… Build successful
      run: echo "Build check passed!"
