name: ✨ 功能請求
description: 提出新功能建議
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感謝您的建議！請詳細描述您希望的功能。

  - type: textarea
    id: problem
    attributes:
      label: 問題描述
      description: 這個功能要解決什麼問題？
      placeholder: 我希望...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建議的解決方案
      description: 您希望的功能是什麼樣的？
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 考慮過的替代方案
      description: 您是否考慮過其他解決方案？

  - type: dropdown
    id: priority
    attributes:
      label: 優先級
      options:
        - 低 - 有就好
        - 中 - 會提升效率
        - 高 - 急需
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: 其他資訊
      description: 任何其他相關背景資訊
